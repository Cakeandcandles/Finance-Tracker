<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finances</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Personal Finances</h1>

  <div class="form-section">
    <input type="number" placeholder="$$$" id="cash" />
    <label for="cash">Enter the amount spent</label>

    <div class="radio-group">
      <label><input type="radio" name="category" value="essentials" /> Essentials</label>
      <label><input type="radio" name="category" value="non-essentials" /> Non-essentials</label>
    </div>

    <input id="desc" type="text" placeholder="Description" />
    <button id="enter">Enter</button>
    <button id="reset">Reset All</button>
  </div>

  <div class="chart-section">
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
